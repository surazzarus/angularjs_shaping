<!-- product panel -->
<section>
    <ul class="nav nav-pills">
        <li ng-class="{ active: panel.isSelected(1) }"> <!-- use bootstrap's active class -->
            <a href ng-click="panel.selectTab(1)">Description</a>
        </li>
        <li ng-class="{ active: panel.isSelected(2) }">
            <a href ng-click="panel.selectTab(2)">Specification</a>
        </li>
        <li ng-class="{ active: panel.isSelected(3) }">
            <a href ng-click="panel.selectTab(3)">Reviews</a>
        </li>
    </ul>

    <!-- Product Description -->
    <product-desc class="panel" ng-show="panel.isSelected(1)"></product-desc>

    <!-- Product Specification -->
    <product-specs class="panel" ng-show="panel.isSelected(2)"></product-specs>

    <!-- Product Reviews -->
    <product-reviews class="panel" ng-show="panel.isSelected(3)"></product-reviews>
</section>
